<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/feedbackstyle.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Credits</title>
</head>
<body>
	<div class="heading">
		<img src="images/curry.png">
		<h1>FoodCook Planner</h1>
		<a href="index.html">Back</a>
	</div>
	<div class="heading2">
		<h2>Feedback Form</h2>
	</div>
	<main>
		<form name="feedback">
			<div>
				<input type="text" name="fullname" placeholder="Full Name" required>
			</div>
			<div class="d-flex">
				<div class="d-flex">
					<input type="radio" name="type" value="general-feedback" id="general-feedback">
					<label for="general-feedback">General Feedback</label>
				</div>
				<div class="d-flex">
					<input type="radio" name="type" id="technical-support" value="technical-support">
					<label for="technical-support">Technical Support</label>
				</div>
				<div class="d-flex">
					<input type="radio" name="type" id="contribution" value="contribution">
					<label for="contribution">Contribution</label>
				</div>
			</div>
			<div>
				<input type="email" name="email" placeholder="you@gamil.com" required>
			</div>
			<div>
				<textarea name="description" placeholder="Enter your feedback briefly" rows="4" required></textarea>
			</div>
			<div>
				<label for="terms">
					<input type="checkbox" name="terms" id="terms" required>
					I accept terms and conditions.
				</label>
				
			</div>
			<div>
				<button>Submit</button>
			</div>
			
		</form>
	</main>
	<script type="text/javascript" src="js/feedback.js"></script>
</body>
</html>
